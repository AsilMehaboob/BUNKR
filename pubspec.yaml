name: bunkr
description: "a simple, student-only alternative to ezygo"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_secure_storage: ^9.0.0
  dio: ^5.7.0
  google_fonts: ^6.0.0
  intl: ^0.20.2
  flutter_svg: ^2.2.0
  badges: ^3.0.0
  provider: ^6.1.5
  flutter_dotenv: ^5.2.1
  flutter_native_splash: ^2.4.6
  shadcn_ui: ^0.27.3
  awesome_flutter_extensions: ^1.3.0
  lucide_icons: ^0.257.0
  table_calendar: ^3.2.0
  flutter_local_notifications: ^19.2.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/user.png
    - .env
  fonts:
    - family: Klick
      fonts:
        - asset: assets/fonts/Klick.otf
    - family: DMMono
      fonts:
        - asset: assets/fonts/DMMono.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/logo.png

flutter_native_splash:
  color: "#141414"
  image: assets/images/splash.png
  android: true
  ios: true
  web: false
  android_gravity: center
  fullscreen: true
  android_12:
    color: "#141414"
    image: assets/images/splash.png
